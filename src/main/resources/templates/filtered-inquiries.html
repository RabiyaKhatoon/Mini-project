<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Ashok IT - View Enquries</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/bootstrap-login-form.min.css" />

  <script src="/webjars/jquery/3.6.4/jquery.min.js"></script>

</head>
<body>


<table class="table table-striped table-bordered table-hover"
       id="inqTable">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Course</th>
    <th scope="col">PhoneNumber</th>
    <th scope="col">Inquiry Date</th>
    <th scope="col">Status</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody id="table-body">
  <tr th:each="inq : ${inquiries}">
    <td th:text="${inqStat.index} + 1 "></td>
    <td th:text="${inq.studentName}"></td>
    <td th:text="${inq.courseName}"></td>
    <td th:text="${inq.studentPhoneNo}"></td>
    <td th:text="${inq.createdDate}"></td>
    <td th:text="${inq.inquiryStatus}"></td>
    <td th:text="${inq.classMode}"></td>
<!--    <td><a th:href="@{/edit}">Edit</a></td>-->

    <td>
      <a th:href="@{/edit?(inquiryId=${inq.inquiryId})}" class="btn btn-primary">Edit</a> </td>

  </tr>
  </tbody>
</table>


</body>
</html>
